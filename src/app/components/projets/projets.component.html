        <input ngModel name="idprojet" type="number" min="1">

<span class = "fa fa-search">
</span>
        </button>
      </form>
    </li>

      <button (click)="onNewProjet()" class="btn btn-sm btn-outline-info ms-2">New</button>

<ng-container *ngIf="projet">
  <ng-container *ngIf="projet!= null else inconnu">
    <table class="table">
      <thead>
      <th>Id du projet</th>
      <th>Nom projet</th>
      <th>Date debut</th>
      <th>Date fin</th>
      <th>Cout</th>
      <th>id responsable</th>
      <th>Del</th>
      <th>Edit</th>
      </thead>
      <tbody>
        <td>{{projet.idprojet}}</td>
        <td>{{projet.nomproj}}</td>
        <td>{{projet.datedebut}}</td>
        <td>{{projet.datefin}}</td>
        <td>{{projet.cout}} â‚¬</td>
        <td>{{projet.idresponsable.idemploye}}</td>
        <td>
          <button (click)=onDelete(projet) class="btn btn-danger">
            <span class = "fa fa-trash-o"></span>
          </button>
        </td>
        <td>
          <button (click)=onEdit(projet) class="btn btn-danger">
            <span class = "fa fa-edit"></span>
          </button>
        </td>
      </tbody>
    </table>
  </ng-container>
  <ng-template #inconnu>
    id inconnu
  </ng-template>
</ng-container>
